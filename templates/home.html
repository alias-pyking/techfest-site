{% extends 'base.html' %}

{% block content %}
<h3>Star Night Guest</h3>
{% if request.user.is_superuser %}
<a href="{% url 'add_star' %}"><button>Add New Star</button></a>
{% endif %}
<div class="star">
    <img src="{{ star.image.url }}" width="500px" height="500px" alt="star night guest">
    <h4>{{ star.name }}</h4>
</div>
<h3><a href="{% url 'events' %}">Events</a></h3>

{% for event in events %}

<div class="event">
    <img src="{{ event.image.url }}" width="400px" height="400px">
    <a href="{{ event.get_absolute_url }}"><h4>{{event.name}}</h4></a>
    <a href="{% url 'register' event.id %}"> Register</a>
    <p>{{event.description|truncatechars:150 }}</p>
    <a href="{{ event.get_absolute_url }}">Read more</a>
</div>

{% endfor %}

<a href="{% url 'organizers' %}">Organizers</a>
{% endblock %}
