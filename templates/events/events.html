{% extends 'base.html' %}

{% block content %}

<h3>Events</h3>
{% if request.user.is_authenticated and request.user.is_superuser %}
<a href="{% url 'add_event' %}"><button>Add Event</button></a>
{% endif  %}
{% for event in events %}
<div class="event">
    <img src="{{ event.image.url}}" width="400px" height="400px">
    <a href="{{ event.get_absolute_url }}"><h4>{{event.name}}</h4></a>
    <p>{{event.description }}</p>
    {%if request.user.is_superuser %}<a href="{% url 'delete_event' event.id %}"><button>Delete Event</button></a> {% endif %}
</div>

{% endfor %}
{% endblock %}
