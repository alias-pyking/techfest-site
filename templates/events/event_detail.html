{% extends 'base.html' %}

{% block content %}
<div>
    {% if request.user.is_superuser %}
    <a href="{% url 'delete_event' event.id %}"> Delete Event</a> <br>
    {% endif %}
    <img src="{{event.image.url}}" width="500px" height="500px">
    <h3>{{ event.name }}</h3>
    <p>{{ event.description }}</p>

    <a href="{% url 'register' event.id %}">Register</a>
    <br>
    <a href="{% url 'registered_users_for_event' event.id %}">View Registered users for this event </a>

</div>
{% endblock %}
